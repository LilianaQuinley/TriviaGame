<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
    <div class="container">
       
        <div class="jumbotron">

            <h1 class="display-4">Spanish Trivia Game!</h1>
            <h2 id="time-left">Bienvenido!!</h2>
            <hr class="my-4">
       
            <p id="question" >
                <a class="btn btn-primary btn-lg" role="button" id="startBtn">START / COMENZAR</a>
            </p>
            <div id="quiz"></div>

            <div id="doneBtn">
                    <a class="btn btn-primary btn-lg" role="button" >DONE/ TERMINAR</a>
            </div>

            <div id="results">
                <p>Correct Answers: <span id="correct"></span></p>
                <p>Incorrect Answers:<span id="incorrect"></span> </p>
                <p>Unanswered:<span id="NoAnswer"></span></p>

            </div>
            <div id="playAgain">
                    <a class="btn btn-primary btn-lg" role="button" >PLAY AGAIN</a>
            </div>

        </div>
    </div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascript/app.js"></script>

</html>
